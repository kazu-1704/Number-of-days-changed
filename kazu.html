<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Số ngày đã thay đổi bản thân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="notification" class="notification">
    <div class="notification-box">
      <h1 id="title">KONNICHIWA❤</h1>
      <p id="content">Tôi là Quốc Khánh, 1 thằng otaku vô dụng chỉ biết ngày đêm ở trong nhà xem anime nhưng muốn vượt qua mọi thử thách để đến với thành công🗿🗿🗿</p>

      <button id="confirm-btn" class="enter-button">OK</button>
      <audio id="background-music" src="https://files.catbox.moe/fd3zza.mp3" preload="auto" loop></audio>

      <div class="button-container">
        <button class="action-button" data-page="1">Thông tin cá nhân</button>
        <button class="action-button" data-page="2">Nghề nghiệp</button>
        <button class="action-button" data-page="3">Sở thích</button>
        <button class="action-button" data-page="4">Liên hệ</button>
      </div>
    </div>
  </div>

  <div class="circle">
    <div class="time">
      <div id="days"></div>
      <div id="hour"></div>
      <div id="date"></div>
    </div>
  </div>

  <script src="notification.js"></script>
  <script src="time.js"></script>
  <script src="rgb.js"></script>
</body>
</html>
